<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://learn.javascript.ru/test/libs.js"></script>
</head>
<body>
<script>
    // http://learn.javascript.ru/task/sort-by-field

    function byField(field) {
        return function (item1, item2) {
            return item1[field] > item2[field] ? 1 : -1;
        }
    }


    // Tests
    
    const users = [{
            name: "Вася",
            surname: 'Иванов',
            age: 20
        }, {
            name: "Петя",
            surname: 'Чапаев',
            age: 25
        }, {
            name: "Маша",
            surname: 'Медведева',
            age: 18
        }];

    console.log('Original array : ');
    users.forEach(function(user) {
        console.log(`${user.name} ${user.surname}, ${user.age}`)
    });

    console.log('\n\n1. Sort by name');
    users.sort(byField('name'));
    users.forEach(function(user) {
        console.log(`${user.name} ${user.surname}, ${user.age}`)
    });

    console.log('\n\n2. Sort by surname');
    users.sort(byField('surname'));
    users.forEach(function(user) {
        console.log(`${user.name} ${user.surname}, ${user.age}`)
    });

    console.log('\n\n3. Sort by age');
    users.sort(byField('age'));
    users.forEach(function(user) {
        console.log(`${user.name} ${user.surname}, ${user.age}`)
    });
</script>
</body>
</html>
